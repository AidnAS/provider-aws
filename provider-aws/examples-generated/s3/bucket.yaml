apiVersion: s3.aws.upbound.io/v1beta1
kind: Bucket
metadata:
  labels:
    testing.upbound.io/example-name: b
  name: b
spec:
  forProvider:
    region: us-west-1
    tags:
      Environment: Dev
      Name: My bucket

---

apiVersion: s3.aws.upbound.io/v1beta1
kind: BucketACL
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    bucketSelector:
      matchLabels:
        testing.upbound.io/example-name: b
    region: us-west-1

---

