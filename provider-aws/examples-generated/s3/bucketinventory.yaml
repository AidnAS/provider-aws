apiVersion: s3.aws.upbound.io/v1beta1
kind: BucketInventory
metadata:
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    bucket: ${aws_s3_bucket.test.id}
    destination:
    - bucket:
      - bucketArn: ${aws_s3_bucket.inventory.arn}
        format: ORC
    includedObjectVersions: All
    name: EntireBucketDaily
    region: us-west-1
    schedule:
    - frequency: Daily

---

apiVersion: s3.aws.upbound.io/v1beta1
kind: Bucket
metadata:
  labels:
    testing.upbound.io/example-name: inventory
  name: inventory
spec:
  forProvider: {}

---

apiVersion: s3.aws.upbound.io/v1beta1
kind: Bucket
metadata:
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider: {}

---

