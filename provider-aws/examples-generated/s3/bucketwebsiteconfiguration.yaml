apiVersion: s3.aws.upbound.io/v1beta1
kind: BucketWebsiteConfiguration
metadata:
  name: example
spec:
  forProvider:
    bucket: ${aws_s3_bucket.example.bucket}
    errorDocument:
    - key: error.html
    indexDocument:
    - suffix: index.html
    routingRule:
    - condition:
      - keyPrefixEquals: docs/
      redirect:
      - replaceKeyPrefixWith: documents/
