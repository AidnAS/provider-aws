apiVersion: s3.aws.upbound.io/v1beta1
kind: BucketCorsConfiguration
metadata:
  name: example
spec:
  forProvider:
    bucket: ${aws_s3_bucket.example.bucket}
    corsRule:
    - allowedHeaders:
      - '*'
      allowedMethods:
      - PUT
      - POST
      allowedOrigins:
      - https://s3-website-test.hashicorp.com
      exposeHeaders:
      - ETag
      maxAgeSeconds: 3000
    - allowedMethods:
      - GET
      allowedOrigins:
      - '*'
    region: us-west-1
