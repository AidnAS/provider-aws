apiVersion: route53resolver.aws.upbound.io/v1beta1
kind: FirewallRule
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    action: BLOCK
    blockOverrideDnsType: CNAME
    blockOverrideDomain: example.com
    blockOverrideTtl: 1
    blockResponse: OVERRIDE
    firewallDomainListId: ${aws_route53_resolver_firewall_domain_list.example.id}
    firewallRuleGroupId: ${aws_route53_resolver_firewall_rule_group.example.id}
    name: example
    priority: 100
    region: us-west-1

---

apiVersion: route53resolver.aws.upbound.io/v1beta1
kind: FirewallDomainList
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    domains:
    - example.com
    name: example
    region: us-west-1
    tags: {}

---

apiVersion: route53resolver.aws.upbound.io/v1beta1
kind: FirewallRuleGroup
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    name: example
    region: us-west-1
    tags: {}

---

