apiVersion: route53resolver.aws.upbound.io/v1beta1
kind: Endpoint
metadata:
  labels:
    testing.upbound.io/example-name: foo
  name: foo
spec:
  forProvider:
    direction: INBOUND
    ipAddress:
    - subnetId: ${aws_subnet.sn1.id}
    - ip: 10.0.64.4
      subnetId: ${aws_subnet.sn2.id}
    name: foo
    region: us-west-1
    securityGroupIdRefs:
    - name: sg1
    - name: sg2
    tags:
      Environment: Prod

---

