apiVersion: route53resolver.aws.upbound.io/v1beta1
kind: Endpoint
metadata:
  labels:
    testing.upbound.io/example-name: foo
  name: foo
spec:
  forProvider:
    direction: INBOUND
    ipAddress:
    - subnetIdSelector:
        matchLabels:
          testing.upbound.io/example-name: sn1
    - ip: 10.0.64.4
      subnetIdSelector:
        matchLabels:
          testing.upbound.io/example-name: sn2
    name: foo
    region: us-west-1
    securityGroupIdRefs:
    - name: sg1
    - name: sg2
    tags:
      Environment: Prod

---

