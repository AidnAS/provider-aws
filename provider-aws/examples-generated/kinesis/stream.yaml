apiVersion: kinesis.aws.upbound.io/v1beta1
kind: Stream
metadata:
  labels:
    testing.upbound.io/example-name: test_stream
  name: test-stream
spec:
  forProvider:
    name: terraform-kinesis-test
    region: us-west-1
    retentionPeriod: 48
    shardCount: 1
    shardLevelMetrics:
    - IncomingBytes
    - OutgoingBytes
    streamModeDetails:
    - streamMode: PROVISIONED
    tags:
      Environment: test

---

