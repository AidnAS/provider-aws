apiVersion: vpc.aws.upbound.io/v1alpha1
kind: EndpointPolicy
metadata:
  name: example
spec:
  forProvider:
    policy: |-
      ${jsonencode({
          "Version" : "2012-10-17",
          "Statement" : [
            {
              "Sid" : "AllowAll",
              "Effect" : "Allow",
              "Principal" : {
                "AWS" : "*"
              },
              "Action" : [
                "dynamodb:*"
              ],
              "Resource" : "*"
            }
          ]
        })}
    vpcEndpointId: ${aws_vpc_endpoint.example.id}
  providerConfigRef:
    name: example
