apiVersion: datapipeline.aws.upbound.io/v1alpha1
kind: PipelineDefinition
metadata:
  name: example
spec:
  forProvider:
    pipelineId: ${aws_datapipeline_pipeline.default.id}
    pipelineObject:
    - field:
      - key: workerGroup
        stringValue: workerGroup
      id: Default
      name: Default
    - field:
      - key: startDateTime
        stringValue: 2012-12-12T00:00:00
      - key: type
        stringValue: Schedule
      - key: period
        stringValue: 1 hour
      - key: endDateTime
        stringValue: 2012-12-21T18:00:00
      id: Schedule
      name: Schedule
    - field:
      - key: type
        stringValue: ShellCommandActivity
      - key: command
        stringValue: echo hello
      - key: parent
        stringValue: Default
      - key: schedule
        stringValue: Schedule
      id: SayHello
      name: SayHello
  providerConfigRef:
    name: example
