apiVersion: apigatewayv2.aws.upbound.io/v1beta1
kind: Authorizer
metadata:
  name: example
spec:
  forProvider:
    apiIdRef:
      name: example
    authorizerType: REQUEST
    authorizerUriRef:
      name: example
    identitySources:
    - route.request.header.Auth
    name: example-authorizer
    region: us-west-1
