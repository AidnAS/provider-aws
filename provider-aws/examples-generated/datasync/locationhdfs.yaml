apiVersion: datasync.aws.upbound.io/v1alpha1
kind: LocationHdfs
metadata:
  name: example
spec:
  forProvider:
    agentArns:
    - ${aws_datasync_agent.example.arn}
    authenticationType: SIMPLE
    nameNode:
    - hostname: ${aws_instance.example.private_dns}
      port: 80
    simpleUser: example
  providerConfigRef:
    name: example
