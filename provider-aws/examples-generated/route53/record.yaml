apiVersion: route53.aws.upbound.io/v1beta1
kind: Record
metadata:
  labels:
    testing.upbound.io/example-name: www
  name: www
spec:
  forProvider:
    name: www.example.com
    records:
    - ${aws_eip.lb.public_ip}
    region: us-west-1
    ttl: "300"
    type: A
    zoneIdSelector:
      matchLabels:
        testing.upbound.io/example-name: primary

---

