apiVersion: route53.aws.upbound.io/v1alpha1
kind: TrafficPolicy
metadata:
  name: example
spec:
  forProvider:
    comment: example comment
    document: |
      {
        "AWSPolicyFormatVersion": "2015-10-01",
        "RecordType": "A",
        "Endpoints": {
          "endpoint-start-NkPh": {
            "Type": "value",
            "Value": "10.0.0.2"
          }
        },
        "StartEndpoint": "endpoint-start-NkPh"
      }
    name: example
  providerConfigRef:
    name: example
