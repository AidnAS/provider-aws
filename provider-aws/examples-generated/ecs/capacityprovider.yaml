apiVersion: ecs.aws.upbound.io/v1beta1
kind: CapacityProvider
metadata:
  name: example
spec:
  forProvider:
    autoScalingGroupProvider:
    - autoScalingGroupArnRef:
        name: example
      managedScaling:
      - maximumScalingStepSize: 1000
        minimumScalingStepSize: 1
        status: ENABLED
        targetCapacity: 10
      managedTerminationProtection: ENABLED
