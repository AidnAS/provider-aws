apiVersion: neptune.aws.upbound.io/v1beta1
kind: Cluster
metadata:
  name: example
spec:
  forProvider:
    applyImmediately: true
    backupRetentionPeriod: 5
    engine: neptune
    iamDatabaseAuthenticationEnabled: true
    preferredBackupWindow: 07:00-09:00
    region: us-west-1
    skipFinalSnapshot: true
