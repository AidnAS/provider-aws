apiVersion: servicediscovery.aws.upbound.io/v1alpha1
kind: Instance
metadata:
  name: example
spec:
  forProvider:
    attributes:
      AWS_INSTANCE_IPV4: 172.18.0.1
      custom_attribute: custom
    instanceId: example-instance-id
    serviceId: ${aws_service_discovery_service.example.id}
  providerConfigRef:
    name: example
