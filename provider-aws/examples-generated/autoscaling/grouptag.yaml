apiVersion: autoscaling.aws.upbound.io/v1alpha1
kind: GroupTag
metadata:
  name: example
spec:
  forProvider:
    autoscalingGroupName: ${each.value}
    for_each: |-
      ${toset(
          [for asg in flatten(
            [for resources in aws_eks_node_group.example.resources : resources.autoscaling_groups]
          ) : asg.name]
        )}
    tag:
    - key: k8s.io/cluster-autoscaler/node-template/label/eks.amazonaws.com/capacityType
      propagateAtLaunch: false
      value: SPOT
  providerConfigRef:
    name: example
