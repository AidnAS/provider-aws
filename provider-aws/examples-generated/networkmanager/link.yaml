apiVersion: networkmanager.aws.upbound.io/v1alpha1
kind: Link
metadata:
  name: example
spec:
  forProvider:
    bandwidth:
    - downloadSpeed: 50
      uploadSpeed: 10
    globalNetworkId: ${aws_networkmanager_global_network.example.id}
    providerName: MegaCorp
    siteId: ${aws_networkmanager_global_site.example.id}
  providerConfigRef:
    name: example
