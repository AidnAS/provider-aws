apiVersion: storagegateway.aws.upbound.io/v1alpha1
kind: NFSFileShare
metadata:
  name: example
spec:
  forProvider:
    clientList:
    - 0.0.0.0/0
    gatewayArn: ${aws_storagegateway_gateway.example.arn}
    locationArn: ${aws_s3_bucket.example.arn}
    roleArnRef:
      name: example
  providerConfigRef:
    name: example
