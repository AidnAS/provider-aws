apiVersion: waf.aws.upbound.io/v1alpha1
kind: WebACL
metadata:
  name: example
spec:
  forProvider:
    defaultAction:
    - type: ALLOW
    metricName: tfWebACL
    name: tfWebACL
    rules:
    - action:
      - type: BLOCK
      priority: 1
      ruleId: ${aws_waf_rule.wafrule.id}
      type: REGULAR
  providerConfigRef:
    name: example
