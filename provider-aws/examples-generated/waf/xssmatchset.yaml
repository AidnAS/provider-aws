apiVersion: waf.aws.upbound.io/v1alpha1
kind: XSSMatchSet
metadata:
  name: example
spec:
  forProvider:
    name: xss_match_set
    xssMatchTuples:
    - fieldToMatch:
      - type: URI
      textTransformation: NONE
    - fieldToMatch:
      - type: QUERY_STRING
      textTransformation: NONE
  providerConfigRef:
    name: example
