apiVersion: waf.aws.upbound.io/v1alpha1
kind: RegexMatchSet
metadata:
  name: example
spec:
  forProvider:
    name: example
    regexMatchTuple:
    - fieldToMatch:
      - data: User-Agent
        type: HEADER
      regexPatternSetId: ${aws_waf_regex_pattern_set.example.id}
      textTransformation: NONE
  providerConfigRef:
    name: example
