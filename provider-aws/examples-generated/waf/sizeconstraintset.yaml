apiVersion: waf.aws.upbound.io/v1alpha1
kind: SizeConstraintSet
metadata:
  name: example
spec:
  forProvider:
    name: tfsize_constraints
    sizeConstraints:
    - comparisonOperator: EQ
      fieldToMatch:
      - type: BODY
      size: "4096"
      textTransformation: NONE
  providerConfigRef:
    name: example
