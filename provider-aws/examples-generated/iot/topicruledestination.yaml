apiVersion: iot.aws.upbound.io/v1alpha1
kind: TopicRuleDestination
metadata:
  name: example
spec:
  forProvider:
    vpcConfiguration:
    - roleArn: ${aws_iam_role.example.arn}
      securityGroups:
      - ${aws_security_group.example.id}
      subnetIds: ${aws_subnet.example[*].id}
      vpcId: ${aws_vpc.example.id}
  providerConfigRef:
    name: example
