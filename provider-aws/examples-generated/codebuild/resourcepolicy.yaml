apiVersion: codebuild.aws.upbound.io/v1alpha1
kind: ResourcePolicy
metadata:
  name: example
spec:
  forProvider:
    policy: |-
      ${jsonencode({
          Version = "2012-10-17"
          Id      = "default"
          Statement = [{
            Sid    = "default"
            Effect = "Allow"
            Principal = {
              AWS = "arn:${data.aws_partition.current.partition}:iam::${data.aws_caller_identity.current.account_id}:root"
            }
            Action = [
              "codebuild:BatchGetReportGroups",
              "codebuild:BatchGetReports",
              "codebuild:ListReportsForReportGroup",
              "codebuild:DescribeTestCases",
            ]
            Resource = aws_codebuild_report_group.example.arn
          }]
        })}
    resourceArn: ${aws_codebuild_report_group.example.arn}
  providerConfigRef:
    name: example
