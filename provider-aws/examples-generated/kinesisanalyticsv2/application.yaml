apiVersion: kinesisanalyticsv2.aws.upbound.io/v1beta1
kind: Application
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    applicationConfiguration:
    - applicationCodeConfiguration:
      - codeContent:
        - s3ContentLocation:
          - bucketArnSelector:
              matchLabels:
                testing.upbound.io/example-name: example
            fileKey: new_object_key
        codeContentType: ZIPFILE
      environmentProperties:
      - propertyGroup:
        - propertyGroupId: PROPERTY-GROUP-1
          propertyMap:
            Key1: Value1
        - propertyGroupId: PROPERTY-GROUP-2
          propertyMap:
            KeyA: ValueA
            KeyB: ValueB
      flinkApplicationConfiguration:
      - checkpointConfiguration:
        - configurationType: DEFAULT
        monitoringConfiguration:
        - configurationType: CUSTOM
          logLevel: DEBUG
          metricsLevel: TASK
        parallelismConfiguration:
        - autoScalingEnabled: true
          configurationType: CUSTOM
          parallelism: 10
          parallelismPerKpu: 4
    name: example-flink-application
    region: us-west-1
    runtimeEnvironment: FLINK-1_8
    serviceExecutionRoleSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    tags:
      Environment: test

---

apiVersion: s3.aws.upbound.io/v1beta1
kind: Bucket
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider: {}

---

apiVersion: s3.aws.upbound.io/v1beta1
kind: Object
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    bucket: example-flink-application
    key: example-flink-application
    source: flink-app.jar

---

