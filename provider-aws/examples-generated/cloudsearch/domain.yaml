apiVersion: cloudsearch.aws.upbound.io/v1alpha1
kind: Domain
metadata:
  name: example
spec:
  forProvider:
    indexField:
    - analysisScheme: _en_default_
      highlight: false
      name: headline
      return: true
      search: true
      sort: true
      type: text
    - facet: true
      name: price
      return: true
      search: true
      sort: true
      type: double
    name: example-domain
    scalingParameters:
    - desiredInstanceType: search.medium
  providerConfigRef:
    name: example
