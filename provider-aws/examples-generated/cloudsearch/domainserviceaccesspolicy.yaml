apiVersion: cloudsearch.aws.upbound.io/v1beta1
kind: DomainServiceAccessPolicy
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    accessPolicy: |
      {
        "Version":"2012-10-17",
        "Statement":[{
          "Sid":"search_only",
          "Effect":"Allow",
          "Principal":"*",
          "Action":[
            "cloudsearch:search",
            "cloudsearch:document"
          ],
          "Condition":{"IpAddress":{"aws:SourceIp":"192.0.2.0/32"}}
        }]
      }
    region: us-west-1

---

apiVersion: cloudsearch.aws.upbound.io/v1beta1
kind: Domain
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    region: us-west-1

---

