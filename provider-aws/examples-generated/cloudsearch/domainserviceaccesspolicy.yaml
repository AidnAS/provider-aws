apiVersion: cloudsearch.aws.upbound.io/v1alpha1
kind: DomainServiceAccessPolicy
metadata:
  name: example
spec:
  forProvider:
    accessPolicy: |
      {
        "Version":"2012-10-17",
        "Statement":[{
          "Sid":"search_only",
          "Effect":"Allow",
          "Principal":"*",
          "Action":[
            "cloudsearch:search",
            "cloudsearch:document"
          ],
          "Condition":{"IpAddress":{"aws:SourceIp":"192.0.2.0/32"}}
        }]
      }
    domainName: ${aws_cloudsearch_domain.example.id}
  providerConfigRef:
    name: example
