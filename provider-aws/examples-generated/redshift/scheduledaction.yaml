apiVersion: redshift.aws.upbound.io/v1alpha1
kind: ScheduledAction
metadata:
  name: example
spec:
  forProvider:
    iamRole: ${aws_iam_role.example.arn}
    name: tf-redshift-scheduled-action
    schedule: cron(00 23 * * ? *)
    targetAction:
    - pauseCluster:
      - clusterIdentifier: tf-redshift001
  providerConfigRef:
    name: example
