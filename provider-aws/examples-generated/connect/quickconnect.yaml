apiVersion: connect.aws.upbound.io/v1alpha1
kind: QuickConnect
metadata:
  name: example
spec:
  forProvider:
    description: quick connect phone number
    instanceId: aaaaaaaa-bbbb-cccc-dddd-111111111111
    name: Example Name
    quickConnectConfig:
    - phoneConfig:
      - phoneNumber: "+12345678912"
      quickConnectType: PHONE_NUMBER
    tags:
      Name: Example Quick Connect
  providerConfigRef:
    name: example
