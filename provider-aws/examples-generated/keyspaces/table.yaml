apiVersion: keyspaces.aws.upbound.io/v1alpha1
kind: Table
metadata:
  name: example
spec:
  forProvider:
    keyspaceName: my_keyspace
    schemaDefinition:
    - column:
      - name: Message
        type: ASCII
      partitionKey:
      - name: Message
    tableName: my_table
  providerConfigRef:
    name: example
