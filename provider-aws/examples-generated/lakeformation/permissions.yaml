apiVersion: lakeformation.aws.upbound.io/v1beta1
kind: Permissions
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    permissions:
    - SELECT
    principalSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1
    tableWithColumns:
    - columnNames:
      - event
      databaseNameSelector:
        matchLabels:
          testing.upbound.io/example-name: example
      nameSelector:
        matchLabels:
          testing.upbound.io/example-name: example

---

apiVersion: glue.aws.upbound.io/v1beta1
kind: CatalogDatabase
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider: {}

---

apiVersion: glue.aws.upbound.io/v1beta1
kind: CatalogTable
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    databaseNameSelector:
      matchLabels:
        testing.upbound.io/example-name: test
    storageDescriptor:
    - columns:
      - name: event
        type: string

---

