apiVersion: iam.aws.upbound.io/v1alpha1
kind: AccountPasswordPolicy
metadata:
  name: example
spec:
  forProvider:
    allowUsersToChangePassword: true
    minimumPasswordLength: 8
    requireLowercaseCharacters: true
    requireNumbers: true
    requireSymbols: true
    requireUppercaseCharacters: true
  providerConfigRef:
    name: example
