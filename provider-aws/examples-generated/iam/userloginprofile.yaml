apiVersion: iam.aws.upbound.io/v1beta1
kind: UserLoginProfile
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    pgpKey: keybase:some_person_that_exists
    userSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: User
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    forceDestroy: true
    path: /

---

