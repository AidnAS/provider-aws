apiVersion: batch.aws.upbound.io/v1alpha1
kind: SchedulingPolicy
metadata:
  name: example
spec:
  forProvider:
    fairSharePolicy:
    - computeReservation: 1
      shareDecaySeconds: 3600
      shareDistribution:
      - shareIdentifier: A1*
        weightFactor: 0.1
      - shareIdentifier: A2
        weightFactor: 0.2
    name: example
    tags:
      Name: Example Batch Scheduling Policy
  providerConfigRef:
    name: example
