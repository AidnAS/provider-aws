apiVersion: gamelift.aws.upbound.io/v1alpha1
kind: Script
metadata:
  name: example
spec:
  forProvider:
    name: example-script
    storageLocation:
    - bucket: ${aws_s3_bucket.example.bucket}
      key: new_object_key
      roleArn: ${aws_iam_role.example.arn}
  providerConfigRef:
    name: example
