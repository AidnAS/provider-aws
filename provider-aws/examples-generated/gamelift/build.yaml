apiVersion: gamelift.aws.upbound.io/v1beta1
kind: Build
metadata:
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    name: example-build
    operatingSystem: WINDOWS_2012
    region: us-west-1
    storageLocation:
    - bucketSelector:
        matchLabels:
          testing.upbound.io/example-name: test
      key: new_object_key
      roleArnSelector:
        matchLabels:
          testing.upbound.io/example-name: test

---

