apiVersion: s3control.aws.upbound.io/v1alpha1
kind: ObjectLambdaAccessPointPolicy
metadata:
  name: example
spec:
  forProvider:
    name: example
    policy: |-
      ${jsonencode({
          Version = "2008-10-17"
          Statement = [{
            Effect = "Allow"
            Action = "s3-object-lambda:GetObject"
            Principal = {
              AWS = data.aws_caller_identity.current.account_id
            }
            Resource = aws_s3control_object_lambda_access_point.example.arn
          }]
        })}
  providerConfigRef:
    name: example
