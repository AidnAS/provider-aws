apiVersion: cloudcontrol.aws.upbound.io/v1alpha1
kind: Resource
metadata:
  name: example
spec:
  forProvider:
    desiredState: |-
      ${jsonencode({
          ClusterName = "example"
          Tags = [
            {
              Key   = "CostCenter"
              Value = "IT"
            }
          ]
        })}
    typeName: AWS::ECS::Cluster
  providerConfigRef:
    name: example
