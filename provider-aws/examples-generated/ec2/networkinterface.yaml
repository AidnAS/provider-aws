apiVersion: ec2.aws.upbound.io/v1beta1
kind: NetworkInterface
metadata:
  name: example
spec:
  forProvider:
    attachment:
    - deviceIndex: 1
      instanceRef:
        name: example
    privateIps:
    - 10.0.0.50
    region: us-west-1
    securityGroupRefs:
    - name: example
    subnetIdRef:
      name: example
