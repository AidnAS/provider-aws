apiVersion: ec2.aws.upbound.io/v1beta1
kind: NetworkACLRule
metadata:
  labels:
    testing.upbound.io/example-name: bar
  name: bar
spec:
  forProvider:
    cidrBlockSelector:
      matchLabels:
        testing.upbound.io/example-name: foo
    egress: false
    fromPort: 22
    networkAclIdSelector:
      matchLabels:
        testing.upbound.io/example-name: bar
    protocol: tcp
    region: us-west-1
    ruleAction: allow
    ruleNumber: 200
    toPort: 22

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: NetworkACL
metadata:
  labels:
    testing.upbound.io/example-name: bar
  name: bar
spec:
  forProvider:
    region: us-west-1
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: foo

---

