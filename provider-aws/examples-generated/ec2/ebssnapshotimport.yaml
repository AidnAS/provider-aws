apiVersion: ec2.aws.upbound.io/v1alpha1
kind: EBSSnapshotImport
metadata:
  name: example
spec:
  forProvider:
    diskContainer:
    - format: VHD
      userBucket:
      - s3Bucket: disk-images
        s3Key: source.vhd
    roleName: disk-image-import
    tags:
      Name: HelloWorld
  providerConfigRef:
    name: example
