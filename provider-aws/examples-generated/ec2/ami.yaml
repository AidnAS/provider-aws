apiVersion: ec2.aws.upbound.io/v1alpha1
kind: AMI
metadata:
  name: example
spec:
  forProvider:
    ebsBlockDevice:
    - deviceName: /dev/xvda
      snapshotId: snap-xxxxxxxx
      volumeSize: 8
    name: terraform-example
    rootDeviceName: /dev/xvda
    virtualizationType: hvm
  providerConfigRef:
    name: example
