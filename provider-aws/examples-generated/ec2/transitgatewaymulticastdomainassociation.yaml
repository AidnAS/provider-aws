apiVersion: ec2.aws.upbound.io/v1beta1
kind: TransitGatewayMulticastDomainAssociation
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    region: us-west-1
    subnetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    transitGatewayAttachmentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    transitGatewayMulticastDomainIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: TransitGateway
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    multicastSupport: enable

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: TransitGatewayMulticastDomain
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    transitGatewayIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: TransitGatewayVPCAttachment
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    subnetIdRefs:
    - name: example
    transitGatewayIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

