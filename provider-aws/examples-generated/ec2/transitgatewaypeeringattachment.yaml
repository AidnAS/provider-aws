apiVersion: ec2.aws.upbound.io/v1beta1
kind: TransitGatewayPeeringAttachment
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    peerAccountId: ${aws_ec2_transit_gateway.peer.owner_id}
    peerRegion: ${data.aws_region.peer.name}
    peerTransitGatewayId: ${aws_ec2_transit_gateway.peer.id}
    region: us-west-1
    tags:
      Name: TGW Peering Requestor
    transitGatewayId: ${aws_ec2_transit_gateway.local.id}

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: TransitGateway
metadata:
  labels:
    testing.upbound.io/example-name: local
  name: local
spec:
  forProvider:
    provider: ${aws.local}
    tags:
      Name: Local TGW

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: TransitGateway
metadata:
  labels:
    testing.upbound.io/example-name: peer
  name: peer
spec:
  forProvider:
    provider: ${aws.peer}
    tags:
      Name: Peer TGW

---

