apiVersion: ec2.aws.upbound.io/v1beta1
kind: TransitGatewayPeeringAttachment
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    peerAccountIdSelector:
      matchLabels:
        testing.upbound.io/example-name: peer
    peerRegion: ${data.aws_region.peer.name}
    peerTransitGatewayIdSelector:
      matchLabels:
        testing.upbound.io/example-name: peer
    region: us-west-1
    tags:
      Name: TGW Peering Requestor
    transitGatewayIdSelector:
      matchLabels:
        testing.upbound.io/example-name: local

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: TransitGateway
metadata:
  labels:
    testing.upbound.io/example-name: local
  name: local
spec:
  forProvider:
    provider: ${aws.local}
    tags:
      Name: Local TGW

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: TransitGateway
metadata:
  labels:
    testing.upbound.io/example-name: peer
  name: peer
spec:
  forProvider:
    provider: ${aws.peer}
    tags:
      Name: Peer TGW

---

