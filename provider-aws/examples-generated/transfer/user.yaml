apiVersion: transfer.aws.upbound.io/v1beta1
kind: User
metadata:
  labels:
    testing.upbound.io/example-name: foo
  name: foo
spec:
  forProvider:
    homeDirectoryMappings:
    - entry: /test.pdf
      target: /bucket3/test-path/tftestuser.pdf
    homeDirectoryType: LOGICAL
    region: us-west-1
    roleSelector:
      matchLabels:
        testing.upbound.io/example-name: foo
    serverIdSelector:
      matchLabels:
        testing.upbound.io/example-name: foo

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  labels:
    testing.upbound.io/example-name: foo
  name: foo
spec:
  forProvider:
    assumeRolePolicy: "{\n\t\"Version\": \"2012-10-17\",\n\t\"Statement\": [\n\t\t{\n\t\t\"Effect\":
      \"Allow\",\n\t\t\"Principal\": {\n\t\t\t\"Service\": \"transfer.amazonaws.com\"\n\t\t},\n\t\t\"Action\":
      \"sts:AssumeRole\"\n\t\t}\n\t]\n}\n"

---

apiVersion: transfer.aws.upbound.io/v1beta1
kind: Server
metadata:
  labels:
    testing.upbound.io/example-name: foo
  name: foo
spec:
  forProvider:
    identityProviderType: SERVICE_MANAGED
    region: us-west-1
    tags:
      NAME: tf-acc-test-transfer-server

---

