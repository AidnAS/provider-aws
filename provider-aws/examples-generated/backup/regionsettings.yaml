apiVersion: backup.aws.upbound.io/v1beta1
kind: RegionSettings
metadata:
  name: example
spec:
  forProvider:
    region: us-west-1
    resourceTypeManagementPreference:
      DynamoDB: true
      EFS: true
    resourceTypeOptInPreference:
      Aurora: true
      DocumentDB: true
      DynamoDB: true
      EBS: true
      EC2: true
      EFS: true
      FSx: true
      Neptune: true
      RDS: true
      Storage Gateway: true
      VirtualMachine: true
