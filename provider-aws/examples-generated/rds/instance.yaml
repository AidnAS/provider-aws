apiVersion: rds.aws.upbound.io/v1beta1
kind: Instance
metadata:
  name: example
spec:
  forProvider:
    allocatedStorage: 10
    engine: mysql
    engineVersion: "5.7"
    instanceClass: db.t3.micro
    name: mydb
    parameterGroupName: default.mysql5.7
    passwordSecretRef:
      key: example-key
      name: example-secret
      namespace: crossplane-system
    skipFinalSnapshot: true
    username: foo
