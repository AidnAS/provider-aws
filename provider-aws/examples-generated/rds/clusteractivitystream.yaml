apiVersion: rds.aws.upbound.io/v1beta1
kind: ClusterActivityStream
metadata:
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    kmsKeyIdSelector:
      matchLabels:
        testing.upbound.io/example-name: default
    mode: async
    region: us-west-1
    resourceArn: ${aws_rds_cluster.default.arn}

---

apiVersion: kms.aws.upbound.io/v1beta1
kind: Key
metadata:
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    description: AWS KMS Key to encrypt Database Activity Stream

---

apiVersion: rds.aws.upbound.io/v1beta1
kind: Cluster
metadata:
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    availabilityZones:
    - us-west-2a
    - us-west-2b
    - us-west-2c
    databaseName: mydb
    engine: aurora-postgresql
    engineVersion: "13.4"
    masterPasswordSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    masterUsername: foo

---

apiVersion: rds.aws.upbound.io/v1beta1
kind: ClusterInstance
metadata:
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    clusterIdentifier: aurora-cluster-demo
    engine: aurora-postgresql
    instanceClass: db.r6g.large

---

