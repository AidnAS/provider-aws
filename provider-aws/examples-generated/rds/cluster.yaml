apiVersion: rds.aws.upbound.io/v1beta1
kind: Cluster
metadata:
  name: example
spec:
  forProvider:
    availabilityZones:
    - us-west-2a
    - us-west-2b
    - us-west-2c
    backupRetentionPeriod: 5
    databaseName: mydb
    engine: aurora-mysql
    engineVersion: 5.7.mysql_aurora.2.03.2
    masterPasswordSecretRef:
      key: example-key
      name: example-secret
      namespace: crossplane-system
    masterUsername: foo
    preferredBackupWindow: 07:00-09:00
    region: us-west-1
