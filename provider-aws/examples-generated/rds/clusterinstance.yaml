apiVersion: rds.aws.upbound.io/v1beta1
kind: ClusterInstance
metadata:
  name: example
spec:
  forProvider:
    clusterIdentifier: ${aws_rds_cluster.default.id}
    count: 2
    engine: aurora-mysql
    engineVersion: ${aws_rds_cluster.default.engine_version}
    instanceClass: db.r4.large
    region: us-west-1
