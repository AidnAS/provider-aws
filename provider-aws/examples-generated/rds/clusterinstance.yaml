apiVersion: rds.aws.upbound.io/v1beta1
kind: ClusterInstance
metadata:
  labels:
    testing.upbound.io/example-name: cluster_instances
  name: cluster-instances
spec:
  forProvider:
    clusterIdentifierSelector:
      matchLabels:
        testing.upbound.io/example-name: default
    count: 2
    engineSelector:
      matchLabels:
        testing.upbound.io/example-name: default
    engineVersionSelector:
      matchLabels:
        testing.upbound.io/example-name: default
    instanceClass: db.r4.large
    region: us-west-1

---

apiVersion: rds.aws.upbound.io/v1beta1
kind: Cluster
metadata:
  labels:
    testing.upbound.io/example-name: default
  name: default
spec:
  forProvider:
    availabilityZones:
    - us-west-2a
    - us-west-2b
    - us-west-2c
    databaseName: mydb
    masterPasswordSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    masterUsername: foo

---

