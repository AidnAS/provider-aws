apiVersion: rds.aws.upbound.io/v1beta1
kind: Proxy
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    auth:
    - authScheme: SECRETS
      description: example
      iamAuth: DISABLED
      secretArn: ${aws_secretsmanager_secret.example.arn}
    debugLogging: false
    engineFamily: MYSQL
    idleClientTimeout: 1800
    region: us-west-1
    requireTls: true
    roleArnSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    tags:
      Key: value
      Name: example
    vpcSecurityGroupIdRefs:
    - name: example
    vpcSubnetIds:
    - ${aws_subnet.example.id}

---

