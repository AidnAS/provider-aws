apiVersion: ce.aws.upbound.io/v1alpha1
kind: CostCategory
metadata:
  name: example
spec:
  forProvider:
    name: NAME
    rule:
    - rule:
      - dimension:
        - key: LINKED_ACCOUNT_NAME
          matchOptions:
          - ENDS_WITH
          values:
          - -prod
      value: production
    - rule:
      - dimension:
        - key: LINKED_ACCOUNT_NAME
          matchOptions:
          - ENDS_WITH
          values:
          - -stg
      value: staging
    - rule:
      - dimension:
        - key: LINKED_ACCOUNT_NAME
          matchOptions:
          - ENDS_WITH
          values:
          - -dev
      value: testing
    ruleVersion: CostCategoryExpression.v1
  providerConfigRef:
    name: example
