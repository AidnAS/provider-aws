apiVersion: imagebuilder.aws.upbound.io/v1alpha1
kind: DistributionConfiguration
metadata:
  name: example
spec:
  forProvider:
    distribution:
    - amiDistributionConfiguration:
      - amiTags:
          CostCenter: IT
        launch_template_configuration:
        - launch_template_id: lt-0aaa1bcde2ff3456
        launchPermission:
        - userIds:
          - "123456789012"
        name: example-{{ imagebuilder:buildDate }}
      region: us-east-1
    name: example
  providerConfigRef:
    name: example
