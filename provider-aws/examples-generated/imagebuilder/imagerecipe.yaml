apiVersion: imagebuilder.aws.upbound.io/v1alpha1
kind: ImageRecipe
metadata:
  name: example
spec:
  forProvider:
    blockDeviceMapping:
    - deviceName: /dev/xvdb
      ebs:
      - deleteOnTermination: true
        volumeSize: 100
        volumeType: gp2
    component:
    - componentArn: ${aws_imagebuilder_component.example.arn}
      parameter:
      - name: Parameter1
        value: Value1
      - name: Parameter2
        value: Value2
    name: example
    parentImage: arn:${data.aws_partition.current.partition}:imagebuilder:${data.aws_region.current.name}:aws:image/amazon-linux-2-x86/x.x.x
    version: 1.0.0
  providerConfigRef:
    name: example
