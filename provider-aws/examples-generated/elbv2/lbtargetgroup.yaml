apiVersion: elbv2.aws.upbound.io/v1beta1
kind: LBTargetGroup
metadata:
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    name: tf-example-lb-tg
    port: 80
    protocol: HTTP
    region: us-west-1
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: main

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPC
metadata:
  labels:
    testing.upbound.io/example-name: main
  name: main
spec:
  forProvider:
    cidrBlock: 10.0.0.0/16
    region: us-west-1

---

