apiVersion: sfn.aws.upbound.io/v1beta1
kind: StateMachine
metadata:
  name: example
spec:
  forProvider:
    definition: |
      {
        "Comment": "A Hello World example of the Amazon States Language using an AWS Lambda Function",
        "StartAt": "HelloWorld",
        "States": {
          "HelloWorld": {
            "Type": "Task",
            "Resource": "${aws_lambda_function.lambda.arn}",
            "End": true
          }
        }
      }
    name: my-state-machine
    region: us-west-1
    roleArnRef:
      name: example
