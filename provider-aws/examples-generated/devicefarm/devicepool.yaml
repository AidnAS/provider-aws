apiVersion: devicefarm.aws.upbound.io/v1alpha1
kind: DevicePool
metadata:
  name: example
spec:
  forProvider:
    name: example
    projectArn: ${aws_devicefarm_project.example.arn}
    rule:
    - attribute: OS_VERSION
      operator: EQUALS
      value: '"AVAILABLE"'
  providerConfigRef:
    name: example
