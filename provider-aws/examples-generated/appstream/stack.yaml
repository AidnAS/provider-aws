apiVersion: appstream.aws.upbound.io/v1alpha1
kind: Stack
metadata:
  name: example
spec:
  forProvider:
    applicationSettings:
    - enabled: true
      settingsGroup: SettingsGroup
    description: stack description
    displayName: stack display name
    feedbackUrl: http://your-domain/feedback
    name: stack name
    redirectUrl: http://your-domain/redirect
    storageConnectors:
    - connectorType: HOMEFOLDERS
    tags:
      TagName: TagValue
    userSettings:
    - action: CLIPBOARD_COPY_FROM_LOCAL_DEVICE
      permission: ENABLED
    - action: CLIPBOARD_COPY_TO_LOCAL_DEVICE
      permission: ENABLED
    - action: FILE_UPLOAD
      permission: ENABLED
    - action: FILE_DOWNLOAD
      permission: ENABLED
  providerConfigRef:
    name: example
