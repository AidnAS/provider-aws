apiVersion: apigateway.aws.upbound.io/v1beta1
kind: RestAPIPolicy
metadata:
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    policy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Principal": {
              "AWS": "*"
            },
            "Action": "execute-api:Invoke",
            "Resource": "${aws_api_gateway_rest_api.test.execution_arn}",
            "Condition": {
              "IpAddress": {
                "aws:SourceIp": "123.123.123.123/32"
              }
            }
          }
        ]
      }
    region: us-west-1
    restApiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test

---

apiVersion: apigateway.aws.upbound.io/v1beta1
kind: RestAPI
metadata:
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    name: example-rest-api
    region: us-west-1

---

