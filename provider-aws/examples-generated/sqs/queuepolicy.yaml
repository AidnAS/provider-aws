apiVersion: sqs.aws.upbound.io/v1beta1
kind: QueuePolicy
metadata:
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    policy: |
      {
        "Version": "2012-10-17",
        "Id": "sqspolicy",
        "Statement": [
          {
            "Sid": "First",
            "Effect": "Allow",
            "Principal": "*",
            "Action": "sqs:SendMessage",
            "Resource": "${aws_sqs_queue.q.arn}",
            "Condition": {
              "ArnEquals": {
                "aws:SourceArn": "${aws_sns_topic.example.arn}"
              }
            }
          }
        ]
      }
    queueUrlSelector:
      matchLabels:
        testing.upbound.io/example-name: q
    region: us-west-1

---

apiVersion: sqs.aws.upbound.io/v1beta1
kind: Queue
metadata:
  labels:
    testing.upbound.io/example-name: q
  name: q
spec:
  forProvider:
    name: examplequeue
    region: us-west-1

---

