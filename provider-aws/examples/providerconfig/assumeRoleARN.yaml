---
apiVersion: aws.upbound.io/v1beta1
kind: ProviderConfig
metadata:
  name: aws-provider-account-b
spec:
  assumeRoleARN: "arn:aws:iam::999999999999:role/account_b"
  credentials:
    source: Secret
    secretRef:
      name: example-aws-creds
      namespace: crossplane-system
      key: credentials
