apiVersion: ec2.aws.upbound.io/v1beta1
kind: NetworkInterfaceAttachment
metadata:
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    deviceIndex: 0
    instanceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test
    networkInterfaceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test
    region: us-west-1

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: Instance
metadata:
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    region: us-west-1
    ami: ami-0d9858aa3c6322f73 # t2.micro us-west-1
    instanceType: t2.micro

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: NetworkInterface
metadata:
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    region: us-west-1
    subnetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: subnet1

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: Subnet
metadata:
  labels:
    testing.upbound.io/example-name: subnet1
  name: subnet1
spec:
  forProvider:
    region: us-west-1
    cidrBlock: 10.0.1.0/24
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: vpc1

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPC
metadata:
  labels:
    testing.upbound.io/example-name: vpc1
  name: vpc1
spec:
  forProvider:
    region: us-west-1
    cidrBlock: 10.0.0.0/16