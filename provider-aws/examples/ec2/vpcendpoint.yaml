kind: VPCEndpoint
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    region: us-west-1
    serviceName: com.amazonaws.us-west-1.ec2
    vpcEndpointType: Interface
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: vpc1

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPC
metadata:
  labels:
    testing.upbound.io/example-name: vpc1
  name: vpc1
spec:
  forProvider:
    region: us-west-1
    cidrBlock: 10.0.0.0/16