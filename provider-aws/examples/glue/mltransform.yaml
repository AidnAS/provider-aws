apiVersion: glue.aws.upbound.io/v1beta1
kind: MLTransform
metadata:
  name: example
spec:
  forProvider:
    region: us-east-1
    inputRecordTables:
    - databaseName: example
      tableName: example
    name: example
    parameters:
    - findMatchesParameters:
      - primaryKeyColumnName: my_column_1
      transformType: FIND_MATCHES
    roleArnRef:
      name: example
