apiVersion: glue.aws.upbound.io/v1beta1
kind: Crawler
metadata:
  name: example
spec:
  forProvider:
    region: us-east-1
    databaseNameRef:
      name: example
    dynamodbTarget:
    - path: table-name
    roleRef:
      name: example
---
apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  name: example
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Principal": {
              "Service": "eks.amazonaws.com"
            },
            "Action": "sts:AssumeRole"
          }
        ]
      }
