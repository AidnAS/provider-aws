apiVersion: glue.aws.upbound.io/v1alpha1
kind: ResourcePolicy
metadata:
  name: example
spec:
  forProvider:
    region: us-east-1
    policy: |-
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Action": [
              "glue:CreateTable"
            ],
            "Principal": {"AWS": [
              "arn:aws:iam::609897127049:root"
            ]},
            "Resource": [
              "arn:aws:glue:us-east-1:609897127049:catalog"
            ]
          }
        ]
      }
  providerConfigRef:
    name: example
