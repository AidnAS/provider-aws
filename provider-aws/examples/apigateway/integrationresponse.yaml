apiVersion: apigateway.aws.upbound.io/v1beta1
kind: IntegrationResponse
metadata:
  labels:
    testing.upbound.io/example-name: MyDemoIntegrationResponse
  name: mydemointegrationresponse
spec:
  forProvider:
    httpMethodSelector:
      matchLabels:
        testing.upbound.io/example-name: MyDemoMethod
    region: us-west-1
    resourceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: MyDemoResource
    responseTemplates:
      application/xml: |
        #set($inputRoot = $input.path('$'))
        <?xml version="1.0" encoding="UTF-8"?>
        <message>
            $inputRoot.body
        </message>
    restApiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: MyDemoAPI
    statusCodeSelector:
      matchLabels:
        testing.upbound.io/example-name: response_200

---

apiVersion: apigateway.aws.upbound.io/v1beta1
kind: Integration
metadata:
  labels:
    testing.upbound.io/example-name: MyDemoIntegration
  name: mydemointegration
spec:
  forProvider:
    httpMethodSelector:
      matchLabels:
        testing.upbound.io/example-name: MyDemoMethod
    region: us-west-1
    resourceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: MyDemoResource
    restApiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: MyDemoAPI
    type: MOCK

---

apiVersion: apigateway.aws.upbound.io/v1beta1
kind: Method
metadata:
  labels:
    testing.upbound.io/example-name: MyDemoMethod
  name: mydemomethod
spec:
  forProvider:
    authorization: NONE
    httpMethod: GET
    region: us-west-1
    resourceIdSelector:
      matchLabels:
        testing.upbound.io/example-name: MyDemoResource
    restApiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: MyDemoAPI

---

apiVersion: apigateway.aws.upbound.io/v1beta1
kind: Resource
metadata:
  labels:
    testing.upbound.io/example-name: MyDemoResource
  name: mydemoresource
spec:
  forProvider:
    parentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: MyDemoAPI
    pathPart: mydemoresource
    region: us-west-1
    restApiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: MyDemoAPI

---

apiVersion: apigateway.aws.upbound.io/v1beta1
kind: RestAPI
metadata:
  labels:
    testing.upbound.io/example-name: MyDemoAPI
  name: mydemoapi
spec:
  forProvider:
    description: This is my API for demonstration purposes
    name: MyDemoAPI
    region: us-west-1
