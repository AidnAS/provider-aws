apiVersion: apigateway.aws.upbound.io/v1beta1
kind: Authorizer
metadata:
  labels:
    testing.upbound.io/example-name: demo
  name: demo
spec:
  forProvider:
    authorizerCredentialsSelector:
      matchLabels:
        testing.upbound.io/example-name: invocation_role
    authorizerUriSelector:
      matchLabels:
        testing.upbound.io/example-name: authorizer
    name: demo
    region: us-west-1
    restApiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: demo

---

apiVersion: apigateway.aws.upbound.io/v1beta1
kind: RestAPI
metadata:
  labels:
    testing.upbound.io/example-name: demo
  name: demo
spec:
  forProvider:
    name: auth-demo
    region: us-west-1

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  labels:
    testing.upbound.io/example-name: invocation_role
  name: invocation-role
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Action": "sts:AssumeRole",
            "Principal": {
              "Service": "apigateway.amazonaws.com"
            },
            "Effect": "Allow",
            "Sid": ""
          }
        ]
      }
    path: /

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  labels:
    testing.upbound.io/example-name: lambda
  name: lambda
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Action": "sts:AssumeRole",
            "Principal": {
              "Service": "lambda.amazonaws.com"
            },
            "Effect": "Allow",
            "Sid": ""
          }
        ]
      }

---

apiVersion: lambda.aws.upbound.io/v1beta1
kind: Function
metadata:
  labels:
    testing.upbound.io/example-name: authorizer
  name: authorizer
spec:
  forProvider:
    s3Bucket: sergen
    s3Key: index-js.zip
    handler: exports.example
    region: us-west-1
    runtime: nodejs12.x
    roleSelector:
      matchLabels:
        testing.upbound.io/example-name: lambda
