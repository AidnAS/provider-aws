apiVersion: apigateway.aws.upbound.io/v1beta1
kind: RestAPI
metadata:
  labels:
    testing.upbound.io/example-name: restapi
  name: auth-demo
spec:
  forProvider:
    name: auth-demo
    region: us-west-1
---
apiVersion: apigateway.aws.upbound.io/v1beta1
kind: RestAPIPolicy
metadata:
  annotations:
    upjet.upbound.io/manual-intervention: "RestAPIPolicy needs a valid arn for its policy json."
  labels:
    testing.upbound.io/example-name: restapi
  name: test
spec:
  forProvider:
    policy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Principal": {
              "AWS": "*"
            },
            "Action": "execute-api:Invoke",
            "Resource": "<rest-api-arn>",
            "Condition": {
              "IpAddress": {
                "aws:SourceIp": "123.123.123.123/32"
              }
            }
          }
        ]
      }
    region: us-west-1
    restApiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: test
---
apiVersion: apigateway.aws.upbound.io/v1beta1
kind: Authorizer
metadata:
  labels:
    testing.upbound.io/example-name: demo
  name: demo
spec:
  forProvider:
    authorizerCredentialsSelector:
      matchLabels:
        testing.upbound.io/example-name: restapi
    authorizerUriSelector:
      matchLabels:
        testing.upbound.io/example-name: restapi
    name: demo
    region: us-west-1
    restApiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: restapi
---
apiVersion: apigateway.aws.upbound.io/v1beta1
kind: DocumentationVersion
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    description: Example description
    region: us-west-1
    restApiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: restapi
    version: example_version
---
apiVersion: apigateway.aws.upbound.io/v1beta1
kind: DocumentationPart
metadata:
  labels:
    testing.upbound.io/example-name: restapi
  name: example
spec:
  forProvider:
    location:
      - type: API
    properties: '{"description":"Example"}'
    region: us-west-1
    restApiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: restapi
---
apiVersion: apigateway.aws.upbound.io/v1beta1
kind: GatewayResponse
metadata:
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    region: us-west-1
    responseParameters:
      gatewayresponse.header.Authorization: '''Basic'''
    responseTemplates:
      application/json: '{"message":$context.error.messageString}'
    responseType: UNAUTHORIZED
    restApiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: restapi
    statusCode: "401"
---
apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  labels:
    testing.upbound.io/example-name: restapi
  name: invocation-role
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Action": "sts:AssumeRole",
            "Principal": {
              "Service": "apigateway.amazonaws.com"
            },
            "Effect": "Allow",
            "Sid": ""
          }
        ]
      }
    path: /
---
apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  labels:
    testing.upbound.io/example-name: restapi
    testing.upbound.io/example-name-subgroup: lambda
  name: lambda
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Action": "sts:AssumeRole",
            "Principal": {
              "Service": "lambda.amazonaws.com"
            },
            "Effect": "Allow",
            "Sid": ""
          }
        ]
      }
---
apiVersion: lambda.aws.upbound.io/v1beta1
kind: Function
metadata:
  labels:
    testing.upbound.io/example-name: restapi
  name: authorizer
spec:
  forProvider:
    s3Bucket: up-example
    s3Key: index-js.zip
    handler: exports.example
    region: us-west-1
    runtime: nodejs12.x
    roleSelector:
      matchLabels:
        testing.upbound.io/example-name: restapi
        testing.upbound.io/example-name-subgroup: lambda
