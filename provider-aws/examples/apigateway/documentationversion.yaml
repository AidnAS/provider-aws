apiVersion: apigateway.aws.upbound.io/v1beta1
kind: DocumentationVersion
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    description: Example description
    region: us-west-1
    restApiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: doc-demo
    version: example_version

---

apiVersion: apigateway.aws.upbound.io/v1beta1
kind: DocumentationPart
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    location:
    - type: API
    properties: '{"description":"Example"}'
    region: us-west-1
    restApiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: doc-demo

---

apiVersion: apigateway.aws.upbound.io/v1beta1
kind: RestAPI
metadata:
  labels:
    testing.upbound.io/example-name: doc-demo
  name: doc-demo
spec:
  forProvider:
    name: doc-demo
    region: us-west-1
