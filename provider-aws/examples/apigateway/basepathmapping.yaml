apiVersion: apigateway.aws.upbound.io/v1beta1
kind: BasePathMapping
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    apiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    domainNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1
    stageNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---

apiVersion: apigateway.aws.upbound.io/v1beta1
kind: DomainName
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    certificateBody: <content of 'example.crt'>
    certificateChain: <content of ca.crt>
    certificateName: example-api
    certificatePrivateKeySecretRef:
      key: attribute.example.key
      name: example-secret
      namespace: upbound-system
    domainName: example.com
    region: us-west-1

---

apiVersion: apigateway.aws.upbound.io/v1beta1
kind: Stage
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    deploymentIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    region: us-west-1
    restApiIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    stageName: example
