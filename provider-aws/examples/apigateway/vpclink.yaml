apiVersion: apigateway.aws.upbound.io/v1beta1
kind: VPCLink
metadata:
  name: example
spec:
  forProvider:
    description: example description
    name: example
    region: us-west-1
    targetArnsRefs:
    - name: example

---

apiVersion: elbv2.aws.upbound.io/v1beta1
kind: LB
metadata:
  name: example
spec:
  forProvider:
    internal: true
    loadBalancerType: network
    name: example
    region: us-west-1
    subnetMapping:
    - subnetIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: Subnet
metadata:
  labels:
    testing.upbound.io/example-name: example
  name: sample-subnet1
spec:
  forProvider:
    region: us-west-1
    availabilityZone: us-west-1b
    vpcIdRef:
      name: sample-vpc
    cidrBlock: 172.16.10.0/24

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPC
metadata:
  name: sample-vpc
spec:
  forProvider:
    region: us-west-1
    cidrBlock: 172.16.0.0/16
    tags:
      Name: DemoVpc
