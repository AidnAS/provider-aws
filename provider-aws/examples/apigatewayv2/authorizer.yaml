apiVersion: apigatewayv2.aws.upbound.io/v1beta1
kind: API
metadata:
  name: test-http-api
  labels:
    upjet.upbound.io/test-group: apigatewayv2
spec:
  forProvider:
    region: us-east-1
    name: test-http-api
    protocolType: HTTP
---
apiVersion: apigatewayv2.aws.upbound.io/v1beta1
kind: Authorizer
metadata:
  name: test-authorizer
  labels:
    upjet.upbound.io/test-group: apigatewayv2
spec:
  forProvider:
    apiIdSelector:
      matchLabels:
        upjet.upbound.io/test-group: apigatewayv2
    region: us-east-1
    name: test-http-authorizer
    authorizerType: JWT
    identitySources:
      - "$request.header.Authorization"
    jwtConfiguration:
      - issuer: https://accounts.google.com/
        audience: [cool-folks]