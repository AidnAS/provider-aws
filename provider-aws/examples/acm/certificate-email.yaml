apiVersion: acm.aws.upbound.io/v1beta1
kind: Certificate
metadata:
  name: example-email
spec:
  forProvider:
    region: eu-central-1
    domainName: example-email.upbound-providers.io
    tags:
      Environment: test
    validationMethod: EMAIL
  providerConfigRef:
    name: default
