apiVersion: ecr.aws.upbound.io/v1beta1
kind: ReplicationConfiguration
metadata:
  name: example
spec:
  forProvider:
    region: us-east-1
    replicationConfiguration:
    - rule:
      - destination:
        - region: us-east-1
          registryId: ${data.aws_account_id}
  providerConfigRef:
    name: default
