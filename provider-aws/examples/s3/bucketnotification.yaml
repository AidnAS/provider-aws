apiVersion: s3.aws.upbound.io/v1beta1
kind: BucketNotification
metadata:
  name: example
  annotations:
    upjet.upbound.io/manual-intervention: "This resource depends on requires manual intervention."
spec:
  forProvider:
    region: us-west-1
    bucket: upbound-example
    topic:
    - events:
      - "s3:ObjectCreated:*"
      filterSuffix: ".log"
      topicArn: arn:aws:sns:us-west-1:123456789123:example
  providerConfigRef:
    name: default