apiVersion: s3.aws.upbound.io/v1beta1
kind: BucketACL
metadata:
  name: example
spec:
  forProvider:
    region: us-west-1
    bucket: example
    accessControlPolicy:
      -  grant:
           -  permission: "READ"
              grantee:
                - id: ${data.aws_canonical_user_id.current.id}
                  type: CanonicalUser
         owner:
           -  id: ${data.aws_canonical_user_id.current.id}
  providerConfigRef:
    name: default