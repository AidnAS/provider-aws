apiVersion: s3.aws.upbound.io/v1beta1
kind: BucketReplicationConfiguration
metadata:
  name: example
spec:
  forProvider:
    region: us-west-1
    bucket: example
    role: arn:aws:iam::123456789012:role/service-role/example
    rule:
    - destination:
      - bucket: arn:aws:s3:::example
        storageClass: STANDARD
      filter:
      - prefix: foo
      id: foobar
      deleteMarkerReplication:
      - status: Enabled
      status: Enabled
  providerConfigRef:
    name: default
