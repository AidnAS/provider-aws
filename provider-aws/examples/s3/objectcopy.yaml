apiVersion: s3.aws.upbound.io/v1beta1
kind: ObjectCopy
metadata:
  name: example
spec:
  forProvider:
    region: us-west-1
    bucket: upbound-example-2
    grant:
    - permissions:
      - READ
      type: Group
      uri: http://acs.amazonaws.com/groups/global/AllUsers
    key: destination_key
    source: upbound-example/object_key
  providerConfigRef:
    name: default
