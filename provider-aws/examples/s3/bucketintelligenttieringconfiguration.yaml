apiVersion: s3.aws.upbound.io/v1beta1
kind: BucketIntelligentTieringConfiguration
metadata:
  name: example
spec:
  forProvider:
    region: us-west-1
    bucket: example
    name: EntireBucket
    tiering:
    - accessTier: DEEP_ARCHIVE_ACCESS
      days: 180
    - accessTier: ARCHIVE_ACCESS
      days: 125
  providerConfigRef:
    name: default

