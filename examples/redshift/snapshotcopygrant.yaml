apiVersion: redshift.aws.upbound.io/v1beta1
kind: SnapshotCopyGrant
metadata:
  annotations:
    meta.upbound.io/example-id: redshift/v1beta1/snapshotcopygrant
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    region: us-west-1
    snapshotCopyGrantName: my-grant
    kmsKeyIdRef:
      name: sample-key

---

apiVersion: kms.aws.upbound.io/v1beta1
kind: Key
metadata:
  name: sample-key
spec:
  forProvider:
    deletionWindowInDays: 7
    description: KMS Key
    region: us-west-1

---

apiVersion: redshift.aws.upbound.io/v1beta1
kind: Cluster
metadata:
  annotations:
    meta.upbound.io/example-id: redshift/v1beta1/snapshotcopygrant
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    region: us-west-1
    snapshotCopy:
      - destinationRegion: us-east-2
        grantName: my-grant
    clusterType: single-node
    databaseName: mydb
    masterPasswordSecretRef:
      key: example-key
      name: cluster-secret
      namespace: upbound-system
    masterUsername: exampleuser
    nodeType: ra3.xlplus
    skipFinalSnapshot: true

---

apiVersion: v1
kind: Secret
metadata:
  annotations:
    meta.upbound.io/example-id: redshift/v1beta1/snapshotcopygrant
    uptest.upbound.io/pre-delete-hook: testhooks/delete-cluster.sh
  labels:
    testing.upbound.io/example-name: cluster-secret
  name: cluster-secret
  namespace: upbound-system
type: Opaque
stringData:
  example-key: "Upbound!1"