apiVersion: kinesisanalytics.aws.upbound.io/v1beta1
kind: Application
metadata:
  name: kinesis-analytics-application-test
  annotations:
    upjet.upbound.io/manual-intervention: "A role must be configured to access the Kinesis stream"
spec:
  forProvider:
    region: us-west-1
    inputs:
    - kinesisStream:
      - resourceArnRef:
          name: example
        roleArnRef:
          name: example
      namePrefix: test_prefix
      parallelism:
      - count: 1
      schema:
      - recordColumns:
        - mapping: $.test
          name: test
          sqlType: VARCHAR(8)
        recordEncoding: UTF-8
        recordFormat:
        - mappingParameters:
          - json:
            - recordRowPath: $

---

apiVersion: kinesis.aws.upbound.io/v1beta1
kind: Stream
metadata:
  name: example
spec:
  forProvider:
    region: us-west-1
    retentionPeriod: 48
    shardCount: 1
    shardLevelMetrics:
      - IncomingBytes
      - OutgoingBytes
    streamModeDetails:
      - streamMode: PROVISIONED
    tags:
      Environment: test
