apiVersion: dynamodb.aws.upbound.io/v1beta1
kind: KinesisStreamingDestination
metadata:
  name: example
spec:
  forProvider:
    region: us-west-1
    streamArnRef:
      name: example 
    tableNameRef:
      name: example

---

apiVersion: kinesis.aws.upbound.io/v1beta1
kind: Stream
metadata:
  name: example
spec:
  forProvider:
    region: us-west-1
    retentionPeriod: 48
    shardCount: 1
    shardLevelMetrics:
      - IncomingBytes
      - OutgoingBytes
    streamModeDetails:
      - streamMode: PROVISIONED
    tags:
      Environment: test
