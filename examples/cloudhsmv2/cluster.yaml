apiVersion: cloudhsmv2.aws.upbound.io/v1beta1
kind: Cluster
metadata:
  annotations:
    meta.upbound.io/example-id: cloudhsmv2/v1beta1/cluster
  labels:
    testing.upbound.io/example-name: cloudhsm_v2_cluster
  name: cloudhsm-v2-cluster
spec:
  forProvider:
    hsmType: hsm1.medium
    region: us-west-1
    subnetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: cloudhsm_v2_subnets
    tags:
      Name: example-aws_cloudhsm_v2_cluster

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: cloudhsmv2/v1beta1/cluster
  labels:
    testing.upbound.io/example-name: cloudhsm_v2_subnets
  name: cloudhsm-v2-subnets
spec:
  forProvider:
    availabilityZone: ${element(data.aws_availability_zones.available.names, count.index)}
    cidrBlock: ${element(var.subnets, count.index)}
    count: 2
    mapPublicIpOnLaunch: false
    region: us-west-1
    tags:
      Name: example-aws_cloudhsm_v2_cluster
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: cloudhsm_v2_vpc

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: cloudhsmv2/v1beta1/cluster
  labels:
    testing.upbound.io/example-name: cloudhsm_v2_vpc
  name: cloudhsm-v2-vpc
spec:
  forProvider:
    cidrBlock: 10.0.0.0/16
    region: us-west-1
    tags:
      Name: example-aws_cloudhsm_v2_cluster

---

