apiVersion: lambda.aws.upbound.io/v1beta1
kind: Function
metadata:
  annotations:
    meta.upbound.io/example-id: s3control/v1beta1/objectlambdaaccesspoint
  labels:
    testing.upbound.io/example-name: lambda-example
  name: lambda-example
spec:
  forProvider:
    packageType: Image
    image_uri: "123456789012.dkr.ecr.eu-west-2.amazonaws.com/example:0.1"
    memorySize: 128
    publish: true
    region: eu-west-2
    timeout: 5
    roleSelector:
      matchLabels:
        testing.upbound.io/example-name: lambda-example

---

apiVersion: cognitoidp.aws.upbound.io/v1beta1
kind: UserPool
metadata:
  labels:
    testing.upbound.io/example-name: lambda-example
  name: lambda-example
spec:
  forProvider:
    name: lambda-example
    region: eu-west-2
    lambdaConfig:
      -
        postAuthentication: arn:aws:lambda:eu-west-2:123456789012:function:lambda-example
        postConfirmation: arn:aws:lambda:eu-west-2:123456789012:function:lambda-example
        preAuthentication: arn:aws:lambda:eu-west-2:123456789012:function:lambda-example
        preSignUp: arn:aws:lambda:eu-west-2:123456789012:function:lambda-example
        preTokenGeneration: arn:aws:lambda:eu-west-2:123456789012:function:lambda-example