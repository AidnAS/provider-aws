apiVersion: codecommit.aws.upbound.io/v1beta1
kind: Repository
metadata:
  name: example
  annotations:
    meta.upbound.io/example-id: codecommit/v1beta1/repository
  labels:
    testing.upbound.io/example-name: example
spec:
  forProvider:
    description: This is the Sample App Repository
    region: us-west-1
---
apiVersion: sns.aws.upbound.io/v1beta1
kind: Topic
metadata:
  name: example
  labels:
    testing.upbound.io/example-name: example
spec:
  forProvider:
    region: us-west-1
---
apiVersion: codecommit.aws.upbound.io/v1beta1
kind: Trigger
metadata:
  name: example
  annotations:
    meta.upbound.io/example-id: codecommit/v1beta1/trigger
    uptest.upbound.io/post-assert-hook: testhooks/delete-trigger.sh    
  labels:
    testing.upbound.io/example-name: example
spec:
  forProvider:
    region: us-west-1
    repositoryNameSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    trigger:
    - destinationArnSelector:
        matchLabels:
          testing.upbound.io/example-name: example
      events:
      - all
      name: all
