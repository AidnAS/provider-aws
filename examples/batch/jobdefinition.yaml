apiVersion: batch.aws.upbound.io/v1beta1
kind: JobDefinition
metadata:
  annotations:
    meta.upbound.io/example-id: batch/v1beta1/jobdefinition
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    containerProperties: |
      {
        "command": ["ls", "-la"],
        "image": "busybox",
        "memory": 1024,
        "vcpus": 1,
        "volumes": [
          {
            "host":
              {
                "sourcePath": "/tmp"
              },
            "name": "tmp"
          }
        ],
        "environment": [
          {
            "name": "VARNAME",
            "value": "VARVAL"
          }
        ],
        "mountPoints": [
          {
            "sourceVolume": "tmp",
            "containerPath": "/tmp",
            "readOnly": false
          }
        ],
        "ulimits": [
          {
            "hardLimit": 1024,
            "name": "nofile",
            "softLimit": 1024
          }
        ]
      }
    region: us-west-1
    type: container
