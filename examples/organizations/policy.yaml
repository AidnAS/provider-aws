apiVersion: organizations.aws.upbound.io/v1beta1
kind: Policy
metadata:
  annotations:
    meta.upbound.io/example-id: organizations/v1beta1/policy
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    content: |
      {
        "Version": "2012-10-17",
        "Statement": {
          "Effect": "Allow",
          "Action": "*",
          "Resource": "*"
        }
      }
    name: example
    region: us-west-1
---
apiVersion: organizations.aws.upbound.io/v1beta1
kind: Organization
metadata:
  annotations:
    meta.upbound.io/example-id: organizations/v1beta1/policy
  labels:
    testing.upbound.io/example-name: org
  name: org
spec:
  forProvider:
    awsServiceAccessPrincipals:
    - cloudtrail.amazonaws.com
    - config.amazonaws.com
    featureSet: ALL
    region: us-west-1
