apiVersion: kinesisanalyticsv2.aws.upbound.io/v1beta1
kind: Application
metadata:
  name: example-application
  annotations:
    meta.upbound.io/example-id: kinesisanalyticsv2/v1beta1/application
    upjet.upbound.io/manual-intervention: "A role must be configured to access Kinesis data streams, Kinesis Data Firehose delivery streams, Amazon S3 objects, and other external resources"
spec:
  forProvider:
    region: us-west-1
    applicationConfiguration:
    - applicationCodeConfiguration:
      - codeContentType: ZIPFILE
      environmentProperties:
      - propertyGroup:
        - propertyGroupId: PROPERTY-GROUP-1
          propertyMap:
            Key1: Value1
        - propertyGroupId: PROPERTY-GROUP-2
          propertyMap:
            KeyA: ValueA
            KeyB: ValueB
    runtimeEnvironment: FLINK-1_8
    serviceExecutionRoleRef:
      name: example
    tags:
      Environment: test
