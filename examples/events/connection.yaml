apiVersion: events.aws.upbound.io/v1beta1
kind: Connection
metadata:
  annotations:
    meta.upbound.io/example-id: events/v1beta1/connection
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    authParameters:
    - apiKey:
      - key: x-signature
        valueSecretRef:
          # Value present in secret must have '\n' stripped from it or will cause validation error
          key: example-key 
          name: example-secret
          namespace: upbound-system
    authorizationType: API_KEY
    description: A connection description
    region: us-west-1
