apiVersion: events.aws.upbound.io/v1beta1
kind: BusPolicy
metadata:
  name: test-bus-policy
spec:
  forProvider:
    eventBusNameSelector:
      matchLabels:
        testing.upbound.io/example-name: test-bus
    policy: ${data.aws_iam_policy_document.test.json}
    region: us-west-1

---

apiVersion: events.aws.upbound.io/v1beta1
kind: Bus
metadata:
  labels:
    testing.upbound.io/example-name: test-bus
  name: test-bus
spec:
  forProvider:
    region: us-west-1
