apiVersion: events.aws.upbound.io/v1beta1
kind: Target
metadata:
  name: aws-login
spec:
  forProvider:
    arn: "arn:aws:sns:${data.aws_region}:${data.aws_account_id}:topic"
    region: us-west-1
    ruleSelector:
      matchLabels:
        testing.upbound.io/example-name: login-rule
    targetId: aws-login
    eventBusNameSelector:
      matchLabels:
        testing.upbound.io/example-name: target-bus

---

apiVersion: events.aws.upbound.io/v1beta1
kind: Rule
metadata:
  labels:
    testing.upbound.io/example-name: login-rule
  name: login-rule
spec:
  forProvider:
    description: Capture all EC2 scaling events
    eventPattern: |
      {
        "detail-type": [
          "AWS Console Sign In via CloudTrail"
        ]
      }
    name: login-rule
    region: us-west-1
    eventBusNameSelector:
      matchLabels:
        testing.upbound.io/example-name: target-bus

---

apiVersion: sns.aws.upbound.io/v1beta1
kind: Topic
metadata:
  labels:
    testing.upbound.io/example-name: topic
  name: topic
spec:
  forProvider:
    policy: |
      {
          "Version":"2012-10-17",
          "Statement":[{
              "Effect": "Allow",
              "Principal": {
                  "Service": "events.amazonaws.com"
              },
              "Action": "SNS:Publish",
              "Resource": "arn:aws:sns:*:*:topic"
          }]
      }
    region: us-west-1

---

apiVersion: events.aws.upbound.io/v1beta1
kind: Bus
metadata:
  labels:
    testing.upbound.io/example-name: target-bus
  name: target-bus
spec:
  forProvider:
    region: us-west-1
