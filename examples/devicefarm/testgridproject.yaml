apiVersion: devicefarm.aws.upbound.io/v1beta1
kind: TestGridProject
metadata:
  annotations:
    upjet.upbound.io/manual-intervention: "Requires manually add securityGroupIds and subnetIds"
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    name: example
    region: us-west-2
    vpcConfig:
      - securityGroupIds: #${aws_security_group.example.*.id} - should be manually added all GroupId
          - <securityGroupId1>
        subnetIds: #${aws_subnet.example.*.id} - should be manually added all SubnetId
          - <SubnetId1>
        vpcIdSelector:
          matchLabels:
            testing.upbound.io/example-name: example
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: SecurityGroup
metadata:
  annotations:
    upjet.upbound.io/manual-intervention: "Requires manually add securityGroupIds and subnetIds"
  name: example
  labels:
    testing.upbound.io/example-name: example
spec:
  forProvider:
    region: us-west-2
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    upjet.upbound.io/manual-intervention: "Requires manually add securityGroupIds and subnetIds"
  name: sample-subnet1
  labels:
    testing.upbound.io/example-name: example
spec:
  forProvider:
    region: us-west-2
    availabilityZone: us-west-2b
    vpcIdRef:
      name: sample-vpc
    cidrBlock: 172.16.10.0/24
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    upjet.upbound.io/manual-intervention: "Requires manually add securityGroupIds and subnetIds"
  name: sample-vpc
  labels:
    testing.upbound.io/example-name: example
spec:
  forProvider:
    region: us-west-2
    cidrBlock: 172.16.0.0/16
    tags:
      Name: DemoVpc