apiVersion: devicefarm.aws.upbound.io/v1beta1
kind: TestGridProject
metadata:
  annotations:
    upjet.upbound.io/manual-intervention: "Requires references to replaced manually."
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    name: example
    region: us-west-2
    vpcConfig:
      - securityGroupIds:
          - sg-06083286afd8d667e
        subnetIds:
          - subnet-00e90f1b4dff7158d
        vpcIdSelector:
          matchLabels:
            testing.upbound.io/example-name: example
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: SecurityGroup
metadata:
  annotations:
    upjet.upbound.io/manual-intervention: "Requires references to replaced manually."
  name: example
  labels:
    testing.upbound.io/example-name: example
spec:
  forProvider:
    region: us-west-2
    description: Allow TLS inbound traffic
    name: allow_tls
    tags:
      Name: allow_tls
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example

---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    upjet.upbound.io/manual-intervention: "Requires references to replaced manually."
  name: sample-subnet1
  labels:
    testing.upbound.io/example-name: example
spec:
  forProvider:
    region: us-west-2
    availabilityZone: us-west-2b
    vpcIdRef:
      name: sample-vpc
    cidrBlock: 172.16.10.0/24
---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    upjet.upbound.io/manual-intervention: "Requires references to replaced manually."
  name: sample-vpc
  labels:
    testing.upbound.io/example-name: example
spec:
  forProvider:
    region: us-west-2
    cidrBlock: 172.16.0.0/16
    tags:
      Name: DemoVpc