apiVersion: ds.aws.upbound.io/v1beta1
kind: Directory
metadata:
  annotations:
    upjet.upbound.io/manual-intervention: "This resource needs a valid subnetIds values."
    meta.upbound.io/example-id: ds/v1beta1/directory
  labels:
    testing.upbound.io/example-name: bar
  name: bar
spec:
  forProvider:
    name: corp.notexample.com
    passwordSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    region: us-east-1
    size: Small
    tags:
      Project: foo
    vpcSettings:
      - subnetIds:
          - "subnet-0dd55c657e320dc88"
          - "subnet-01d7650bd91693a9f"
        vpcIdSelector:
          matchLabels:
            testing.upbound.io/example-name: main

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: ds/v1beta1/directory
  labels:
    testing.upbound.io/example-name: bar
  name: bar
spec:
  forProvider:
    availabilityZone: us-east-1b
    cidrBlock: 10.0.2.0/24
    region: us-east-1
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: main

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: Subnet
metadata:
  annotations:
    meta.upbound.io/example-id: ds/v1beta1/directory
  labels:
    testing.upbound.io/example-name: foo
  name: foo
spec:
  forProvider:
    availabilityZone: us-east-1a
    cidrBlock: 10.0.1.0/24
    region: us-east-1
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: main

---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: ds/v1beta1/directory
  labels:
    testing.upbound.io/example-name: main
  name: main
spec:
  forProvider:
    cidrBlock: 10.0.0.0/16
    region: us-east-1

---
apiVersion: v1
kind: Secret
metadata:
  annotations:
    meta.upbound.io/example-id: ds/v1beta1/directory
  labels:
    testing.upbound.io/example-name: secret-version
  name: example-secret
  namespace: upbound-system
type: Opaque
stringData:
  example-key: "P@ssw0rd"