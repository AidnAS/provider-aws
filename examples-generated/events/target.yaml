apiVersion: events.aws.upbound.io/v1beta1
kind: Target
metadata:
  annotations:
    meta.upbound.io/example-id: events/v1beta1/target
  labels:
    testing.upbound.io/example-name: yada
  name: yada
spec:
  forProvider:
    arnSelector:
      matchLabels:
        testing.upbound.io/example-name: test_stream
    region: us-west-1
    ruleSelector:
      matchLabels:
        testing.upbound.io/example-name: console
    runCommandTargets:
    - key: tag:Name
      values:
      - FooBar
    - key: InstanceIds
      values:
      - i-162058cd308bffec2
    targetId: Yada

---

apiVersion: events.aws.upbound.io/v1beta1
kind: Rule
metadata:
  annotations:
    meta.upbound.io/example-id: events/v1beta1/target
  labels:
    testing.upbound.io/example-name: console
  name: console
spec:
  forProvider:
    description: Capture all EC2 scaling events
    eventPattern: |
      {
        "source": [
          "aws.autoscaling"
        ],
        "detail-type": [
          "EC2 Instance Launch Successful",
          "EC2 Instance Terminate Successful",
          "EC2 Instance Launch Unsuccessful",
          "EC2 Instance Terminate Unsuccessful"
        ]
      }
    name: capture-ec2-scaling-events
    region: us-west-1

---

apiVersion: kinesis.aws.upbound.io/v1beta1
kind: Stream
metadata:
  annotations:
    meta.upbound.io/example-id: events/v1beta1/target
  labels:
    testing.upbound.io/example-name: test_stream
  name: test-stream
spec:
  forProvider:
    region: us-west-1
    shardCount: 1

---

