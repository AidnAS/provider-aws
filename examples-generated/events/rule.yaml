apiVersion: events.aws.upbound.io/v1beta1
kind: Rule
metadata:
  annotations:
    meta.upbound.io/example-id: events/v1beta1/rule
  labels:
    testing.upbound.io/example-name: console
  name: console
spec:
  forProvider:
    description: Capture each AWS Console Sign In
    eventPattern: |
      {
        "detail-type": [
          "AWS Console Sign In via CloudTrail"
        ]
      }
    name: capture-aws-sign-in
    region: us-west-1

---

apiVersion: events.aws.upbound.io/v1beta1
kind: Target
metadata:
  annotations:
    meta.upbound.io/example-id: events/v1beta1/rule
  labels:
    testing.upbound.io/example-name: sns
  name: sns
spec:
  forProvider:
    arn: ${aws_sns_topic.aws_logins.arn}
    region: us-west-1
    ruleSelector:
      matchLabels:
        testing.upbound.io/example-name: console
    targetId: SendToSNS

---

apiVersion: sns.aws.upbound.io/v1beta1
kind: Topic
metadata:
  annotations:
    meta.upbound.io/example-id: events/v1beta1/rule
  labels:
    testing.upbound.io/example-name: aws_logins
  name: aws-logins
spec:
  forProvider:
    region: us-west-1

---

